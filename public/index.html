<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>Image Genrator</h2>
          
        </div>
        <div class="nav-links">
          <ul>
            <li >
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
      <hr>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Start with a detailed description
          </h1>
          <div class="inp">
            <input autocomplete="off" type="text" id="prompt" placeholder="An Imperfect" />
            <!-- size -->
            <!-- <div class="form-control"> -->
              <select name="size" id="size">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
              </select>
            <!-- </div> -->
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <!-- <h2 class="msg"></h2> -->
          <img src="" alt="" id="image"/>
          <img src="" alt="" id="image1"/>
          <img src="" alt="" id="image2"/>
          <img src="" alt="" id="image3"/>
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
